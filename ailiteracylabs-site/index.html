<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Literacy Labs - Future-Proof Your Career</title>
    <!-- V10: Implemented robust JS loader with verbose debugging via console.log -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's slate-50 */
        }
    </style>
</head>
<body class="bg-stone-50 text-slate-800">

    <!-- Header and Main Content (no changes) -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-stone-200">
        <!-- ... header content ... -->
    </header>
    <main>
        <!-- ... (Hero, Social Proof, etc. sections are unchanged) ... -->

        <!-- Waitlist Form Section -->
        <section id="waitlist-form" class="py-20">
            <div class="container mx-auto px-6">
                <div class="max-w-xl mx-auto bg-white p-8 sm:p-12 rounded-2xl shadow-xl">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">Be First in Line</h2>
                        <p class="mt-3 text-slate-600">Join our private waitlist to get early access and help shape the future of professional AI education.</p>
                    </div>
                    
                    <!-- This div is the placeholder for our form -->
                    <div id="beehiiv-embed-container" class="mt-8"></div>
                </div>
            </div>
        </section>

    </main>
    
    <!-- Footer (no changes) -->
    <footer class="bg-slate-900 text-white">
        <!-- ... footer content ... -->
    </footer>

    <!-- NEW: Safe & Verbose Beehiiv Embed Script -->
    <script>
        // We will wait for the entire HTML document to be loaded and parsed.
        // This is a more robust event than 'window.onload'.
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DEBUG] Step 1: DOM content fully loaded. Initializing Beehiiv embed.');

            const beehiivContainer = document.getElementById('beehiiv-embed-container');
            
            if (beehiivContainer) {
                console.log('[DEBUG] Step 2: Found the placeholder container div.');

                // 1. Create the iframe element
                const iframe = document.createElement('iframe');
                iframe.src = "https://subscribe-forms.beehiiv.com/8e0c82f0-6bc1-44da-b8fd-4c4be8134acf?transparent=true";
                iframe.width = "100%";
                iframe.height = "320";
                iframe.frameBorder = "0";
                iframe.scrolling = "no";
                iframe.style.margin = "0";
                iframe.style.borderRadius = "6px";
                iframe.style.backgroundColor = "transparent";
                iframe.setAttribute('data-test-id', 'beehiiv-embed');
                console.log('[DEBUG] Step 3: Created the iframe element in memory.');

                // 2. Create the script element
                const script = document.createElement('script');
                script.src = "https://subscribe-forms.beehiiv.com/embed.js";
                script.async = true;
                console.log('[DEBUG] Step 4: Created the script element in memory.');
                
                // 3. Append the iframe to our placeholder and the script to the body
                beehiivContainer.appendChild(iframe);
                console.log('[DEBUG] Step 5: Appended the iframe to the page.');

                document.body.appendChild(script);
                console.log('[DEBUG] Step 6: Appended the Beehiiv embed.js script to the page. The script will now fetch and execute.');

            } else {
                console.error('[DEBUG] FATAL ERROR: Could not find the placeholder div with ID "beehiiv-embed-container".');
            }
        });
    </script>
</body>
</html>
