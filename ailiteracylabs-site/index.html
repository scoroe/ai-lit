<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Literacy Labs - Future-Proof Your Career</title>
    <!-- V6: Implemented robust, safe Beehiiv embed via JavaScript injection to prevent layout breakage. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's slate-50 */
        }
    </style>
</head>
<body class="bg-stone-50 text-slate-800">

    <!-- Header (no changes) -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-stone-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-xl font-bold text-slate-900">AI Literacy Labs</span>
            <a href="#waitlist-form" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Join Waitlist
            </a>
        </div>
    </header>

    <!-- Main Content (no changes to Hero, Social Proof, etc.) -->
    <main>
        <section class="py-20 sm:py-28 text-center bg-white">
             <!-- ... hero content ... -->
        </section>
        <section class="py-12 bg-white border-t border-b border-stone-200">
            <!-- ... social proof content ... -->
        </section>
        <section class="py-20">
            <!-- ... problem content ... -->
        </section>
        <section class="py-20 bg-white">
            <!-- ... solution content ... -->
        </section>

        <!-- Waitlist Form Section (UPDATED) -->
        <section id="waitlist-form" class="py-20">
            <div class="container mx-auto px-6">
                <div class="max-w-xl mx-auto bg-white p-8 sm:p-12 rounded-2xl shadow-xl">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">Be First in Line</h2>
                        <p class="mt-3 text-slate-600">Join our private waitlist to get early access and help shape the future of professional AI education.</p>
                    </div>
                    
                    <!-- 
                      This div is now a placeholder. The JavaScript below will
                      inject the Beehiiv iframe here after the page loads.
                    -->
                    <div id="beehiiv-embed-container" class="mt-8"></div>

                </div>
            </div>
        </section>

    </main>
    
    <!-- Footer (no changes) -->
    <footer class="bg-slate-900 text-white">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2025 AI Literacy Labs. All rights reserved.</p>
        </div>
    </footer>

    <!-- NEW: Safe Beehiiv Embed Script -->
    <script>
        window.addEventListener('load', function() {
            const beehiivContainer = document.getElementById('beehiiv-embed-container');
            if (beehiivContainer) {
                // 1. Create the iframe element
                const iframe = document.createElement('iframe');
                iframe.src = "https://subscribe-forms.beehiiv.com/8e0c82f0-6bc1-44da-b8fd-4c4be8134acf";
                iframe.width = "100%";
                iframe.height = "320"; // A safe default height for the form
                iframe.frameBorder = "0";
                iframe.scrolling = "no";
                iframe.style.margin = "0";
                iframe.style.borderRadius = "6px";
                iframe.style.backgroundColor = "transparent";
                iframe.setAttribute('data-test-id', 'beehiiv-embed');

                // 2. Create the script element
                const script = document.createElement('script');
                script.src = "https://subscribe-forms.beehiiv.com/embed.js";
                script.async = true;

                // 3. Append the iframe to our placeholder and the script to the body
                beehiivContainer.appendChild(iframe);
                document.body.appendChild(script);
            }
        });
    </script>
</body>
</html>
