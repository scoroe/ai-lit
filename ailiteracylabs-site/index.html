<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Literacy Labs - Future-Proof Your Career</title>
    <!-- V7: Final implementation using a standard CSS wrapper for the Beehiiv embed to ensure responsive and stable rendering. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's slate-50 */
        }
        /* New CSS for the responsive iframe wrapper */
        .beehiiv-responsive-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 100%; /* Default aspect ratio, can be adjusted if needed */
        }
        .beehiiv-responsive-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-stone-50 text-slate-800">

    <!-- Header (no changes) -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-stone-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-xl font-bold text-slate-900">AI Literacy Labs</span>
            <a href="#waitlist-form" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Join Waitlist
            </a>
        </div>
    </header>

    <!-- Main Content (no changes) -->
    <main>
        <!-- ... (Hero, Social Proof, Problem, Solution sections are unchanged) ... -->

        <!-- Waitlist Form Section (UPDATED) -->
        <section id="waitlist-form" class="py-20">
            <div class="container mx-auto px-6">
                <div class="max-w-xl mx-auto bg-white p-8 sm:p-12 rounded-2xl shadow-xl">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">Be First in Line</h2>
                        <p class="mt-3 text-slate-600">Join our private waitlist to get early access and help shape the future of professional AI education.</p>
                    </div>
                    
                    <!-- 
                      This wrapper div and the new CSS in the <head> is the fix.
                      It creates a responsive container that controls the iframe.
                    -->
                    <div class="mt-8 beehiiv-responsive-wrapper" style="padding-top: 85%;">
                        <iframe src="https://subscribe-forms.beehiiv.com/8e0c82f0-6bc1-44da-b8fd-4c4be8134acf?transparent=true" data-test-id="beehiiv-embed" frameborder="0" scrolling="no" style="margin: 0; border-radius: 6px !important; background-color: transparent;"></iframe>
                    </div>
                </div>
            </div>
        </section>

    </main>
